language: java
jdk:
  -openjdk8

branches:
  only:
    - master

#Travis CI 서버의 Home
cache:
  directories:
    - '$HOME/.m2/repository/'
    - '$HOME/.m2/gradle'

before_install:
  - sudo apt-get install openjdk-8-jdk
  - chmod +x gradlew


script: "./gradle clean build"

